# Configuración Nginx para Stivenads
# Esta es la configuración base sin SSL. Certbot la actualizará automáticamente.

upstream nodejs_backend {
    server localhost:3000;
}

# Redirigir HTTP a HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    # Permitir verificación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuración HTTPS (será actualizada por certbot)
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    
    # Tu dominio aquí
    server_name example.com www.example.com;
    
    # Certificados SSL (serán agregados por certbot)
    # ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    
    # Configuración SSL mejorada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logs
    access_log /var/log/nginx/stivenads_access.log;
    error_log /var/log/nginx/stivenads_error.log;
    
    # Tamaño máximo de carga
    client_max_body_size 50M;
    
    # Frontend estático (si existe)
    location / {
        # Servir archivos estáticos desde la carpeta frontend
        root /home/ubuntu/landingStiven/frontend/dist;
        try_files $uri $uri/ /index.html;
    }
    
    # API proxy
    location /api/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://nodejs_backend;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Negación de acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
